name: Build and release
on:
  push:
  pull_request:
  workflow_dispatch:
  schedule:
    - cron: '30 4 * * MON'
env:
  DEBIAN_FRONTEND: noninteractive
jobs:
  luacheck:
    name: Check code style (Lua)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: Install additional packages
        run: |
          set -e
          sudo apt -qy update
          sudo apt -qy install --no-install-recommends lua-check
      - name: Install TeX Live
        uses: TeX-Live/setup-texlive-action@v3
        with:
          cache: false
          packages: |
            l3build
      - name: Install file "l3obsolete.txt"
        run: tlmgr install --reinstall --with-doc l3kernel-dev
      - name: Generate file "explcheck-obsolete.lua"
        run: l3build tag
      - name: Extract Lua code blocks from file "README.md"
        run: |
          awk '
            BEGIN { inblock=0; count=0 }
            /^```+\s*lua\s*$/ {
              inblock=1
              count++
              fname = sprintf("README-%02d.lua", count)
              next
            }
            /^```+$/ {
              if (inblock) {
                inblock=0
              }
              next
            }
            inblock {
              print > fname
            }
          ' README.md
      - name: Run luacheck
        run: |
          find explcheck README-*.lua -type f -follow -name '*.lua' -not -name 'build.lua' -not -name 'explcheck-toml.lua' -exec \
            luacheck {} +
  explcheck:
    name: Check code style (expl3)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: Install TeX Live
        uses: TeX-Live/setup-texlive-action@v3
        with:
          cache: false
          packages: |
            l3build
            luatex
      - name: Install file "l3obsolete.txt"
        run: tlmgr install --reinstall --with-doc l3kernel-dev
      - name: Generate file "explcheck-obsolete.lua"
        run: l3build tag
      - name: Run explcheck
        run: |
          set -e
          export LUAINPUTS=explcheck/src
          find */support -type f '(' -name '*.tex' -o -name '*.sty' -o -name '*.cls' ')' -exec \
            texlua explcheck/src/explcheck.lua {} +
  shellcheck:
    name: Check code style (Bash)
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@2.0.0
  unit-tests:
    name: Run unit tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: Install TeX Live
        uses: TeX-Live/setup-texlive-action@v3
        with:
          cache: false
          packages: |
            l3build
      - name: Install file "l3obsolete.txt"
        run: tlmgr install --reinstall --with-doc l3kernel-dev
      - name: Run unit tests
        run: |
          l3build check
  regression-tests:
    name: Run regression tests
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        release:
          #- TL2013
          #- TL2014
          #- TL2015
          #- TL2016
          #- TL2017
          #- TL2018
          #- TL2019
          #- TL2020
          #- TL2021
          #- TL2022
          #- TL2023
          - TL2024
          - latest
    container:
      image: texlive/texlive:${{ matrix.release == 'latest' && 'latest' || format('{0}-historic', matrix.release) }}
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: Install TeX Live
        if: matrix.release != 'latest'
        uses: TeX-Live/setup-texlive-action@v3
        with:
          cache: false
          packages: |
            l3build
            luatex
      - name: Update the TeX Live Package Manager
        if: matrix.release == 'latest'  # otherwise, this would have been taken care of by the previous step
        run: tlmgr update --self
      - name: Install file "l3obsolete.txt"
        run: tlmgr install --reinstall --with-doc l3kernel-dev
      - name: Generate file "explcheck-obsolete.lua"
        run: l3build tag
      - name: Run explcheck
        run: |
          set -e
          # Collect the full list of issues.
          find /usr/local/texlive/ -type f -iregex '.*\.\(tex\|cls\|opt\|sty\)$' -print 1> unsorted-files.txt
          # Sort files, so that files from the same directory that can be grouped by explcheck are listed together.
          cat unsorted-files.txt | perl -pe 'print tr{/}{}, "\t"' | LC_ALL=C sort -k1,1n -k2 | cut -f2- > files.txt
          export LUAINPUTS=explcheck/src
          mkdir issues
          texlua explcheck/src/collect-explcheck-issues-and-code-coverage.lua files.txt issues
      - name: Print code coverage
        run: cat issues/COVERAGE
      - name: Upload issues and code coverage
        if: matrix.release != 'latest'
        uses: actions/upload-artifact@v5
        with:
          name: ${{ matrix.release }}-issues
          path: |
            issues/
      - name: Compare issues against the baselines
        if: matrix.release != 'latest'
        run: git diff --no-index --color=always explcheck/testfiles/${{ matrix.release }}-issues/ issues/
      - name: Check if the configuration is minimal
        if: matrix.release == 'latest'
        run: |
          set -e
          export LUAINPUTS=explcheck/src
          texlua explcheck/src/prune-explcheck-config.lua files.txt issues/
  artifacts:
    name: Build and publish artifacts
    needs: [luacheck, explcheck, shellcheck, unit-tests, regression-tests]
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: Install additional packages
        run: |
          set -e
          sudo apt -qy update
          sudo apt -qy install --no-install-recommends parallel
      - name: Install TeX Live
        uses: TeX-Live/setup-texlive-action@v3
        with:
          cache: false
          packages: |
            scheme-basic
            l3build
          package-file: |
            **/DEPENDS.txt
      - name: Install file "l3obsolete.txt"
        run: tlmgr install --reinstall --with-doc l3kernel-dev
      - name: Build CTAN archive and documentation
        timeout-minutes: 5
        run: |
          set -e
          l3build tag
          l3build ctan
      - name: Upload CTAN archive
        uses: actions/upload-artifact@v5
        with:
          name: CTAN archive
          path: |
            build/distrib/ctan/expltools-ctan.zip
      - name: Upload documentation
        uses: actions/upload-artifact@v5
        with:
          name: Documentation
          path: |
            build/doc/*.pdf
  docker-image:
    name: Build and publish Docker image
    needs: artifacts
    runs-on: ubuntu-latest
    permissions:
      packages: write
    steps:
      - name: Checkout repository
        uses: actions/checkout@v5
        with:
          submodules: true
      - name: Install TeX Live
        uses: TeX-Live/setup-texlive-action@v3
        with:
          cache: false
          packages: |
            l3build
      - name: Install file "l3obsolete.txt"
        run: tlmgr install --reinstall --with-doc l3kernel-dev
      - name: Determine Docker image tag
        run: printf 'IMAGE_TAG=ghcr.io/%s/explcheck\n' "$(echo ${{ github.repository }} | tr '[:upper:]' '[:lower:]')" >> $GITHUB_ENV
      - name: Build Docker image
        run: |
          set -e
          l3build tag
          docker build -f explcheck/Dockerfile -t ${{ env.IMAGE_TAG }} .
      - name: Login to GitHub Packages
        if: github.ref == 'refs/heads/main'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - name: Publish Docker image
        if: github.ref == 'refs/heads/main'
        run: docker push ${{ env.IMAGE_TAG }}
  prerelease:
    name: Publish prerelease
    if: github.ref == 'refs/heads/main'
    needs: artifacts
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - name: Download CTAN archive and documentation
        uses: actions/download-artifact@v6
        with:
          merge-multiple: true
      - name: Publish prerelease
        uses: softprops/action-gh-release@v2
        with:
          name: The latest version
          tag_name: latest
          prerelease: true
          token: ${{ secrets.GITHUB_TOKEN }}
          files: |
            expltools-ctan.zip
            *.pdf
